name: Health check

on:
  schedule:
    - cron:  '30 18 * * *'
jobs:
  periodic_health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: Jtalk/url-health-check-action@v3.2
        with:
          url: https://pokedexapp-lgfq.onrender.com/health
          max-attempts: 3 
          retry-delay: 45s